<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Formulario</title>
</head>
<body>

    <div class="container container-fluid">
       <form  action="https://formsubmit.co/roxanacasaldarnos@gmail.com"
       method="POST"
       method="POST"
     class="row g-3 mt-5">
                     
        <div class="col-12">
            <label for="nom" class="form-label">Nombre</label>
        <input type="Nombre" class="control" id="nom" placeholder="Escribe tu Nombre" >
        </div> 

        <div class="col-12"> 
            <label for="ape" class="form-label">Apellido</label>
            <input type="Apellido" class="form-control" id="ape" placeholder="Escribe tu Apellido">
        </div>

        <div class="col-6">
            <label for="inpudire"  class="for-label">Dirección</label>
            <input type="text" class="form-control" id="inpudire" placeholder=" Escribe tu dirección">
        </div>
        <div class="col-6">
            <label for="num"  class="for-label">Número</label>
            <input type="text" class="form-control" id="num" placeholder=" Escribe tu número de dirección">
        </div>
        <div class="col-12">
            <label for="inpuciudad"  class="for-label">Ciudad</label>
            <input type="text" class="form-control" id="inputciudad" placeholder=" Escribe tu Ciudad">
        </div>
        <div class="col-3">
            <label for="inpudcod"  class="for-label">Código Postal</label>
            <input type="text" class="form-control" id="inpudcod" placeholder=" Escribe tu código Postal">
        </div>
        <div class="col-3">
            <label for="inputpais"  class="for-label">País</label>
            <input type="text" class="form-control" id="inputpais" placeholder="Escribe tu País">
        </div>
        <div class="col-6">
            <label for="inputpass" class="for-label" >Contraseña</label>
            <input type="text" class="form-control" id="inputpass" placeholder="Escribe tu contraseña">
        </div>
        <div class="col-12">
            <div class="form-check">
                <label for="countryInput"  class="for-label">Acepto los términos</label>
                <input type="checkbox"  id="checkTerms" class="for-check-input">
            </div>

            <div class="col-12">
                <button type="submit" class="btn-primary">Registrate </button>
             </div>           
        </div>
       </form>
    </div> 
</body>
</html>
